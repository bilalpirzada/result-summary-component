<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./reset.css"/>
  <link rel="stylesheet" href="./style.css"/>
  
  <title>Results summary component</title>

  
</head>
<body>

<main>

  <div class="blue-container">
      <h4>Your Result</h4>
    <div class="circle">
        <p class="score">76</p>
        <p class="totalScore">of 100</p>
    </div>

    <div class="performance">
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
  </div>
  <div class="white-container">
    <h4>Summary</h4>
    <div class="summary-div">
      <div class="summary-component lightred">
        <div>
          <img src="./assets/images/icon-reaction.svg" alt="thunder icon">
          <span>Reaction</span>
        </div>
        <p>80<span> / 100</span></p>
      </div>

      <div class="summary-component lightyellow">
        <div>
          <img src="./assets/images/icon-memory.svg" alt="brain icon">
          <span>Memory</span>
        </div>
        <p>92<span> / 100</span></p>
      </div>

      <div class="summary-component lightgreen">
        <div>
          <img src="./assets/images/icon-verbal.svg" alt="message icon">
          <span>Verbal</span>
        </div>
        <p>61<span> / 100</span></p>
      </div>

      <div class="summary-component lightblue">
        <div>
          <img src="./assets/images/icon-visual.svg" alt="eye icon">
          <span>Visual</span>
        </div>
        <p>73<span> / 100</span></p>
      </div>
    </div>
    <button>Continue</button>
  </div>

</main>




  <!-- 
  
  

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
  -->
</body>
</html>
